<!DOCTYPE html>
<html lang="uk">
@@include('html/_head.htm',{
"title":"Каталог"
})
@@include('html/_popup.htm',{})

<body>
	<div class="wrapper">


		@@include('html/_header.htm',{})

		<section class="katalog">
			<div class="katalog__container">
				<h1 data-watch class="katalog__title newpaige-title">Каталог</h1>
				<hr>
				<div class="katalog__body">
					<div class="katalog__column">

						<div class="katalog__kategory">
							<div class="katalog__title-sort">Категорія</div>
							<ul class="ratio-input-list">
								<li>
									<label for="option1">
										<input type="radio" name="options" id="option1">
										<span class="radio-button"></span>
										<span>Одинарні</span>
									</label>
								</li>
								<li>
									<label for="option2">
										<input type="radio" name="options" id="option2">
										<span class="radio-button"></span>
										<span>Подвійні</span>
									</label>
								</li>
								<li>
									<label for="option3">
										<input type="radio" name="options" id="option3">
										<span class="radio-button"></span>
										<span>Дитячі</span>
									</label>
								</li>
								<li>
									<label for="option4">
										<input type="radio" name="options" id="option4">
										<span class="radio-button"></span>
										<span>Елітні</span>
									</label>
								</li>
								<li>
									<label for="option5">
										<input type="radio" name="options" id="option5">
										<span class="radio-button"></span>
										<span>Для воїнів</span>
									</label>
								</li>
								<li>
									<label for="option6">
										<input type="radio" name="options" id="option6">
										<span class="radio-button"></span>
										<span>Аксесуари до памятників</span>
									</label>
								</li>
							</ul>
						</div>

						<div class="katalog__kategory">
							<div class="katalog__title-sort">Тип</div>
							<div class="katalog__checkbox">
								<input type="checkbox" id="available" name="available">
								<span class="katalog__checkbox-custom"></span>
								<label for="available" class="katalog__checkbox-text">В наявності</label>
							</div>

							<div class="katalog__checkbox">
								<input type="checkbox" id="3d" name="3d">
								<span class="katalog__checkbox-custom"></span>
								<label for="3d" class="katalog__checkbox-text">3д проект</label>
							</div>
						</div>
						<div class="katalog__kategory">
							<div class="katalog__title-sort">Ціна</div>
							<div class="range-slider">
								<input type="range" min="0" max="100000" value="0" class="slider slider1">
								<input type="range" min="0" max="100000" value="100000" class="slider slider2">
								<div class="slider-value value1">0 UAH</div>
								<div class="slider-value value2">100,000 UAH</div>
							</div>
						</div>
						<div class="katalog__kategory">
							<div class="katalog__title-sort">Матеріал</div>
							<div class="katalog__checkbox">
								<input type="checkbox" id="granite" name="material">
								<span class="katalog__checkbox-custom"></span>
								<label for="granite" class="katalog__checkbox-text">Граніт</label>
							</div>

							<div class="katalog__checkbox">
								<input type="checkbox" id="marble1" name="material">
								<span class="katalog__checkbox-custom"></span>
								<label for="marble1" class="katalog__checkbox-text">Мармур</label>
							</div>

							<div class="katalog__checkbox">
								<input type="checkbox" id="granite2" name="material">
								<span class="katalog__checkbox-custom"></span>
								<label for="granite2" class="katalog__checkbox-text">Граніт</label>
							</div>

							<div class="katalog__checkbox">
								<input type="checkbox" id="marble2" name="material">
								<span class="katalog__checkbox-custom"></span>
								<label for="marble2" class="katalog__checkbox-text">Мрамор</label>
							</div>

							<div class="katalog__checkbox">
								<input type="checkbox" id="granite3" name="material">
								<span class="katalog__checkbox-custom"></span>
								<label for="granite3" class="katalog__checkbox-text">Граніт</label>
							</div>

							<div class="katalog__checkbox">
								<input type="checkbox" id="marble3" name="material">
								<span class="katalog__checkbox-custom"></span>
								<label for="marble3" class="katalog__checkbox-text">Мрамор</label>
							</div>
							<button class="katalog__filterdrop">Скинути фільтр</button>

						</div>


					</div>
					<div class="katalog__column-img">
						<div class="katalog__img"><img src="@img/katalog/katalog1.svg" alt=""></div>
						<div class="katalog__img"><img src="@img/katalog/katalog2.svg" alt=""></div>
						<div class="katalog__img"><img src="@img/katalog/katalog3.svg" alt=""></div>
						<div class="katalog__img"><img src="@img/katalog/katalog1.svg" alt=""></div>
						<div class="katalog__img"><img src="@img/katalog/katalog2.svg" alt=""></div>
						<div class="katalog__img"><img src="@img/katalog/katalog3.svg" alt=""></div>
						<button class="katalog__showmore">Показати ще <img src="@img/icons/showmore.svg"
								alt=""></button>
					</div>
				</div>
			</div>
		</section>


		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
